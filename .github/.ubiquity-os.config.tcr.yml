zeroTrue: &zeroTrue
  score: 0
  countWords: true
zeroFalse: &zeroFalse
  score: 0
  countWords: false
oneTrue: &oneTrue
  score: 1
  countWords: true
oneFalse: &oneFalse
  score: 1
  countWords: false
allRoles: &allRoles
  - collaborator
  - contributor
collaboratorOnly: &collaboratorOnly
  - collaborator
teamMembersOnly: &teamMembersOnly
  - COLLABORATOR
  - OWNER
  - MEMBER
  - ADMIN
timeLabels: &timeLabels
  - name: "Time: <15 Minutes"
    collaboratorOnly: false
  - name: "Time: <1 Hour"
    collaboratorOnly: false
  - name: "Time: <2 Hours"
    collaboratorOnly: false
  - name: "Time: <4 Hours"
    collaboratorOnly: false
  - name: "Time: <1 Day"
    collaboratorOnly: false
  - name: "Time: <1 Week"
